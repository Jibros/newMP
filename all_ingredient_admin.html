<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NEW MP - 전성분 관리</title>

<!-- WEBFONT -->
<link rel="stylesheet" href="/pub_test/newmp/apps/css/webfont.css">

<!-- JQUERY CDN -->
<script src="/wide/util/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>

<!-- DHTMLX lib -->
<script type="text/javascript" src="/pub_test/newmp/lib/dhtmlx/codebase/suite.js?v=7.1.4"></script>
<link rel="stylesheet" href="/pub_test/newmp/lib/dhtmlx/codebase/suite.css?v=7.1.4">

<!-- BOOTSTRAP lib -->
<link rel="stylesheet" href="/pub_test/newmp/lib/bootstrap/dist/css/bootstrap.min.css?v=4.0.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<script type="text/javascript" src="/pub_test/newmp/lib/bootstrap/dist/js/bootstrap.bundle.min.js?v=4.0.0"></script>

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="/pub_test/newmp/apps/css/layout.css?v=220121">
<link rel="stylesheet" href="/pub_test/newmp/apps/css/style.css?v=220121">

</head>
<!-- 타이틀 변경 필요 시, body data-title 추가 -->
<!-- 카테고리 접기/펴기 시, 페이지 별 layout import 에 필요한 data-pname 추가 (페이지 별 네이밍 js 파일과 동일) -->
<body data-title="전성분 관리" data-pname="allIngredient">
    <div class="login__wrap" style="display:none">
        <div class="login_form">
            <!--  -->
            <form id="loginForm" method="post" action="">
                <input type="hidden" id="rtnUrl" name="rtnUrl" value="">
                <input type="hidden" id="cmdType" name="cmdType" value="">
                <fieldset>
                    <legend>로그인</legend>

                    <div class="login_cont">
                        <div class="login_row">
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" class="ipt" value="" maxlength="12">
                        </div>
                        <div class="login_row">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" class="ipt" value="" maxlength="15">
                        </div>
                    </div>

                    <div class="btn_group">
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="autoLogin">
                            <label class="form-check-label" for="autoLogin">자동 로그인</label>
                        </div>

                        <button type="submit" class="btn btn-sm btn_login" onclick="$(this).closest('.login__wrap').fadeOut()">로그인</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader_box">
        <div class="loader">Loading...</div>
    </div>
    <!-- // -->

    <!-- DHTMLX, 레이어 감싸는 영역 : .wrapper -->
    <div class="wrapper">
        <!-- DHTMLX : 속성 관리 레이아웃 -->
        <div id="layout" class="layout"></div>
        <!-- // -->

    </div>

    <script type="module">
        import { layout }  from "/pub_test/newmp/apps/js/layout/layout_allIngredient.js" // layout
        import { contentLayout } from "/pub_test/newmp/apps/js/layout/contents/allIngredient.js" // 전성분 : 컨텐츠
        
        layout.getCell("contents").attach(contentLayout);
    </script>
    
    <script src="/pub_test/newmp/apps/js/common.evt.js?v=220419"></script>
    
</body>
</html>

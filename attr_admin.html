<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NEW MP - 속성관리</title>

<!-- WEBFONT -->
<link rel="stylesheet" href="./apps/css/webfont.css">

<!-- JQUERY CDN -->
<script src="./apps/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>

<!-- DHTMLX lib -->
<script type="text/javascript" src="./lib/dhtmlx/codebase/suite.js?v=7.1.4"></script>
<link rel="stylesheet" href="./lib/dhtmlx/codebase/suite.css?v=7.1.4">

<!-- BOOTSTRAP lib -->
<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css?v=4.0.0">

</head>
<!-- 타이틀 변경 필요 시, body data-title 추가 -->
<!-- 카테고리 접기/펴기 시, 페이지 별 layout import 에 필요한 data-pname 추가 (페이지 별 네이밍 js 파일과 동일) -->
<body data-title="속성관리" data-pname="attrAdmin">
    <div class="login__wrap" style="display:none">
        <div class="login_form">
            <!--  -->
            <form id="loginForm" method="post" action="">
                <input type="hidden" id="rtnUrl" name="rtnUrl" value="">
                <input type="hidden" id="cmdType" name="cmdType" value="">
                <fieldset>
                    <legend>로그인</legend>

                    <div class="login_cont">
                        <div class="login_row">
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" class="ipt" value="" maxlength="12">
                        </div>
                        <div class="login_row">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" class="ipt" value="" maxlength="15">
                        </div>
                    </div>

                    <div class="btn_group">
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="autoLogin">
                            <label class="form-check-label" for="autoLogin">자동 로그인</label>
                        </div>

                        <button type="submit" class="btn btn-sm btn_login" onclick="$(this).closest('.login__wrap').fadeOut()">로그인</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader_box">
        <div class="loader">Loading...</div>
    </div>
    <!-- // -->

    <!-- DHTMLX, 레이어 감싸는 영역 : .wrapper -->
    <div class="wrapper">
        <!-- DHTMLX : 속성 관리 레이아웃 -->
        <div id="layout" class="layout"></div>
        <!-- // -->

        <!-- 레이어 : 용어사전 -->
        <div id="dictionaryLayer" class="lay-wrap">
            <div class="dimmed" onclick="$(this).closest('.lay-wrap').hide();"></div>
            <div class="lay-comm">
                <div class="lay-head">
                    <div class="tx_tit">
                        <p>속성 용어사전 리스트</p>
                    </div>
                    <button type="button" class="btn-cls" onclick="$(this).closest('.lay-wrap').hide();">레이어 닫기</button>
                </div>

                <div class="lay-body">
                    <div id="dictionLayout" class="dictionLayout"></div>
                </div>
            </div>
        </div>
        <!-- //레이어 -->

        <!-- 레이어 : 1단계속성 추가 -->
        <!-- ************************* 220121 : SR#51071 : 1단계 속성 레이어 추가 -->
        <div id="step1attrAdd" class="lay-wrap lay-wrap-attradd">
            <div class="dimmed" onclick="$(this).closest('.lay-wrap').fadeOut(200);"></div>
            <div class="lay-comm">
                <div class="lay-head">
                    <div class="tx_tit">                    
                        <p>속성 추가</p>
                    </div>
                    <button type="button" class="btn-cls" onclick="$(this).closest('.lay-wrap').fadeOut(200);">레이어 닫기</button>
                </div>

                <div class="lay-body">
                    <div class="tb_box tb_box-origin">
                        <table class="tb">
                            <colgroup>
                                <col width="100" />
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>관리용 속성명</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="관리용 속성명 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>전시용 속성명</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="전시용 속성명 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>구분</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <label class="ipt-rdo"><input type="radio" id="ID1123123123" name="RADIONAME" /> <span class="tx_unit">값</span></label>
                                            <label class="ipt-rdo"><input type="radio" id="ID1123123123" name="RADIONAME" /> <span class="tx_unit">범위(2)</span></label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="lay-foot">
                    <div class="lay-btn">
                        <button type="button" class="btn btn-blue" onclick="$(this).closest('.lay-wrap').fadeOut(200);">추가/저장</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //레이어 -->

        <!-- 레이어 : 2단계속성 추가 -->
        <!-- ************************* 220121 : SR#51071 : 1단계 속성 레이어 추가 -->
        <div id="step2attrAdd" class="lay-wrap lay-wrap-attroriginadd">
            <div class="dimmed" onclick="$(this).closest('.lay-wrap').fadeOut(200);"></div>
            <div class="lay-comm">
                <div class="lay-head">
                    <div class="tx_tit">                    
                        <p>속성 추가</p>
                    </div>
                    <button type="button" class="btn-cls" onclick="$(this).closest('.lay-wrap').fadeOut(200);">레이어 닫기</button>
                </div>

                <div class="lay-body">
                    <div class="tb_box tb_box-origin">
                        <table class="tb">
                            <colgroup>
                                <col width="100" />
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>관리용 속성명</th>
                                    <td><p class="tx_property">기본정보_테스트</p></td>
                                </tr>
                                <tr>
                                    <th>전시용 속성명</th>
                                    <td><p class="tx_property">테스트</p></td>
                                </tr>
                                <tr>
                                    <th>속성원(명) 1</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="속성원(명) 1 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>속성원(명) 2</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="속성원(명) 2 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>속성원(명) 3</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="속성원(명) 3 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>속성원(명) 4</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="속성원(명) 4 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>속성원(명) 5</th>
                                    <td>
                                        <div class="input-group ipt-box">
                                            <input type="number" class="form-control ipt-txt--full" placeholder="속성원(명) 5 입력하세요.">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="lay-foot">
                    <div class="lay-btn">
                        <button type="button" class="btn btn-blue" onclick="$(this).closest('.lay-wrap').fadeOut(200);">추가/저장</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //레이어 -->

    </div>

    <script type="module">
        import { layout }  from "/apps/js/layout/layout_attrAdmin.js" // layout
        import { contentLayout } from "/apps/js/layout/contents/attrAdmin.js" // 속성관리 : 컨텐츠
        
        layout.getCell("contents").attach(contentLayout);
    </script>

    <script src="./apps/js/common.evt.js?v=220419"></script>
    
</body>
</html>
